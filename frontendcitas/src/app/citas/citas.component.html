<h1>Agenda de Citas</h1>

<div class="agenda-container">

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Medico</th>
                <th>Especialidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cita of citas">
                <td>{{cita.fecha }}</td>
                <td>{{cita.medico }}</td>
                <td>{{ cita.especialidad }}</td>
                <td>
                    <button mat-raised-button class="btn-warn">
                        Cancelar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
