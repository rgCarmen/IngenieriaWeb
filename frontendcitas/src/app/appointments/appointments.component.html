<div class="appointments-container">
  <!-- Tabla de citas -->
  <h1>Agenda de Citas</h1>
  <div class="agenda-container">
      <table>
          <thead>
              <tr>
                  <th>Fecha</th>
                  <th>Medico</th>
                  <th>Especialidad</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let cita of citas">
                  <td>{{cita.fecha }}</td>
                  <td>{{cita.medico }}</td>
                  <td>{{ cita.especialidad }}</td>
                  <td>
                      <button mat-raised-button class="btn-warn">
                          Cancelar
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

  <h1>Gestión de Citas</h1>
  <!-- Botones de navegación -->
  <div class="actions">
    <button (click)="navigateTo('create')" class="btn-primary">Crear Cita</button>
    <button (click)="navigateTo('modify')" class="btn-secondary">Modificar Cita</button>
    <button (click)="navigateTo('cancel')" class="btn-danger">Cancelar Cita</button>
  </div>

  <!-- Subcomponentes dinámicos -->
  <router-outlet></router-outlet>
</div>
