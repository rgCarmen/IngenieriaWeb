<div class="create-appointment-container">
  <div class="form-section">
    <h2>🗓️ Crear Nueva Cita</h2>

    <!-- Selección de Especialidad -->
    <div class="form-group">
      <label for="specialty">🩺 Especialidad</label>
      <select id="specialty" [(ngModel)]="selectedSpecialty" (change)="filterDoctors()">
        <option value="" disabled selected>Selecciona una especialidad</option>
        <option *ngFor="let specialty of specialties" [value]="specialty">
          {{ specialty }}
        </option>
      </select>
    </div>

    <!-- Selección de Doctor -->
    <div class="form-group" *ngIf="filteredDoctors.length > 0">
      <label for="doctor">👩‍⚕️ Doctor</label>
      <select id="doctor" [(ngModel)]="selectedDoctor" (change)="loadAvailableDates()">
        <option value="" disabled selected>Selecciona un doctor</option>
        <option *ngFor="let doctor of filteredDoctors" [ngValue]="doctor">
          {{ doctor.name }}
        </option>
      </select>
    </div>

    <!-- Botón para cargar fechas disponibles -->
    <div class="form-actions" *ngIf="selectedDoctor">
      <button class="btn-primary" (click)="loadAvailableDates()">🔍 Buscar</button>
    </div>
  </div>

  <!-- Sección del Calendario -->
  <div class="calendar-section" *ngIf="availableDates.length > 0">
    <h3>📅 Selecciona una Fecha</h3>
    <div class="calendar-container">
      <mat-calendar
        [(selected)]="selectDate"
        (selectedChange)="selectDate($event)">
      </mat-calendar>
    </div>
  </div>
</div>
