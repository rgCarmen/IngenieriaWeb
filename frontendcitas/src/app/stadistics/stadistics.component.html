<div class="stadistics-header">
  <h1>📊 Estadísticas de Pacientes</h1>
  <p>Información detallada sobre las estadísticas de los pacientes registrados en el sistema.</p>
</div>

<div class="stadistics-container">
  <!-- Tarjeta 1: Distribución por Edad -->
  <div class="stat-card">
    <h3><i class="material-icons">insert_chart</i> Distribución por Edad</h3>
    <div class="chart-placeholder">
      <img src="assets/grafica_edad_barras.jpg" alt="Distribución por Edad" class="chart-image" (click)="openFullscreen($event)">
    </div>
  </div>

  <!-- Tarjeta 2: Distribución por Género -->
  <div class="stat-card">
    <h3><i class="material-icons">pie_chart</i> Distribución por Género</h3>
    <div class="chart-placeholder">
      <img src="assets/grafica_genero_dona.jpg" alt="Distribución por Género" class="chart-image" (click)="openFullscreen($event)">
    </div>
  </div>

  <!-- Tarjeta 3: Citas por Mes -->
  <div class="stat-card">
    <h3><i class="material-icons">calendar_today</i> Citas por Mes</h3>
    <div class="chart-placeholder">
      <img src="assets/grafica_citas_mes.jpg" alt="Citas por Mes" class="chart-image" (click)="openFullscreen($event)">
    </div>
  </div>

  <!-- Tarjeta 4: Especialidades Más Solicitadas -->
  <div class="stat-card">
    <h3><i class="material-icons">trending_up</i> Especialidades Más Solicitadas</h3>
    <div class="chart-placeholder">
      <img src="assets/grafica_especialidades.jpg" alt="Especialidades Más Solicitadas" class="chart-image" (click)="openFullscreen($event)">
    </div>
  </div>
</div>

<!-- Contenedor para el modo de pantalla completa -->
<div class="fullscreen-overlay" *ngIf="fullscreenImage" (click)="closeFullscreen()">
  <img [src]="fullscreenImage" alt="Fullscreen Image">
</div>
