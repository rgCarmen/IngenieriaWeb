<div class="support-header">Soporte</div>

<p class="support-description">
  ¿Necesitas ayuda? Contáctanos a través de los siguientes medios.
</p>

<div class="contact-cards">
  <div class="contact-card">
    <i class="material-icons">phone</i>
    <p><strong>Teléfono de Soporte:</strong> 555-987-654</p>
  </div>

  <div class="contact-card">
    <i class="material-icons">email</i>
    <p><strong>Email de Soporte:</strong> support&#64;hospital.com</p>
  </div>

  <div class="contact-card">
    <i class="material-icons">schedule</i>
    <p><strong>Horario de Atención:</strong> Lunes a Viernes, 8:00 AM - 6:00 PM</p>
  </div>
</div>

<h3 class="form-header">Formulario de Contacto</h3>

<form class="contact-form">
  <label for="name">Nombre:</label>
  <input type="text" id="name" placeholder="Ingresa tu nombre">

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Ingresa tu email">

  <label for="message">Mensaje:</label>
  <textarea id="message" placeholder="Escribe tu mensaje"></textarea>

  <button type="submit">Enviar</button>
</form>
