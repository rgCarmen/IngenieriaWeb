<div class="container">
  <div class="card">
    <h2 class="title">Registro de Médicos</h2>
    <form (ngSubmit)="onSubmit(doctorForm)" #doctorForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          class="form-control" 
          name="nombre" 
          ngModel 
          required 
        />
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input 
          type="text" 
          id="apellidos" 
          class="form-control" 
          name="apellidos" 
          ngModel 
          required 
        />
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input 
          type="email" 
          id="correo" 
          class="form-control" 
          name="correo" 
          ngModel 
          required 
        />
      </div>
      <div class="form-group">
        <label for="telefono">Número de Teléfono:</label>
        <input 
          type="tel" 
          id="telefono" 
          class="form-control" 
          name="telefono" 
          ngModel 
          required 
          pattern="[0-9]{9}" 
          placeholder="Ejemplo: 123456789"
        />
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <select 
          id="especialidad" 
          class="form-control" 
          name="especialidad" 
          ngModel 
          required
        >
          <option value="">Seleccione una especialidad</option>
          <option value="Cardiología">Cardiología</option>
          <option value="Pediatría">Pediatría</option>
          <option value="Psiquiatría">Psiquiatría</option>
          <option value="Dermatología">Dermatología</option>
          <option value="Ginecología">Ginecología</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          name="password" 
          ngModel 
          required 
          minlength="6" 
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input 
          type="password" 
          id="confirmPassword" 
          class="form-control" 
          name="confirmPassword" 
          ngModel 
          required 
          [pattern]="doctorForm.value.password" 
        />
      </div>
      <button 
        type="submit" 
        class="btn" 
        [disabled]="!doctorForm.valid || doctorForm.value.password !== doctorForm.value.confirmPassword"
      >
        Registrar
      </button>
    </form>
  </div>
</div>

<!-- Template para la ventana emergente de confirmación -->
<ng-template #updateConfirmDialog>
  <h2 mat-dialog-title>Confirmación</h2>
  <mat-dialog-content>
    <p>Médico registrado correctamente.</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="closeDialog()">Aceptar</button>
  </mat-dialog-actions>
</ng-template>
