# Nombre de la aplicación
spring.application.name=backendcitas

# Configuración de la base de datos
spring.datasource.url=jdbc:h2:file:./database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar consultas SQL en los logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desactiva la ejecución automática de schema.sql y data.sql
spring.sql.init.mode=never

# Hibernate: crea y elimina tablas en cada ejecución
spring.jpa.hibernate.ddl-auto=update

# Configuración para acceder a la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
